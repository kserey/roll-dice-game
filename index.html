<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-5">ðŸŽ² Juego de Dados ðŸŽ²</h1>

        <div class="row text-center">
            <div class="col-md-6 d-flex flex-column align-items-center">

                <div id="start-section">
                    <label for="username" class="form-label mt-3">Ingresa tu nombre:</label>

                    <div class="d-flex gap-2 mb-3">
                        <input type="text" id="username" class="form-control text-center" placeholder="Tu nombre">
                        <button id="start-btn" class="btn btn-primary">Iniciar Juego</button>
                    </div>
                </div>

                <!-- BotÃ³n tirar dados -->
            <div id="game-controls" class="d-none d-flex flex-column align-items-center">
                <button id="roll-btn" class="btn btn-success mb-2" style="z-index: 2; position: relative;">Tirar dados</button>
                
                <div class="d-flex justify-content-center gap-3 mt-3">
                    <img id="dice1-img" src="assets/img/1.png" alt="Dado 1" style="width: 100px;">
                    <img id="dice2-img" src="assets/img/1.png" alt="Dado 2" style="width: 100px;">
                </div>
                                
                <div id="feedback-message" class="mt-3"></div>

                <button id="restart-btn" class="btn btn-secondary mt-2 d-none">Reiniciar juego</button>
            </div>

            </div>

            <div id="status" class="mt-3 col-md-6 text-center">
                <h2 class="fw-bold text-info">
                Jugador: <span id="player-name"></span>
                </h2>

                <p class="fs-4 fw-semibold">
                Vidas: <span id="lives" class="text-warning"></span> 
                | Puntos: <span id="points" class="text-success"></span>
                </p>
                <div id="result" class="my-3"></div>
                <div id="roll-log" class="mt-4 text-start"></div>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JQUERY UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- SCRIPTS -->
    <script src="assets/js/script.js"></script>
    
</body>
</html>
